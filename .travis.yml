language: node_js
cache:
  yarn: true
  directories:
    - node_modules
    - ~/.npm
    - .jest
# notifications:
#   email: false
node_js:
  - lts/*
script:
  - yarn run test
  - yarn run build
  - yarn add @bluebase/cli && bluebase plugins:add @bluebase/cli-web && bluebase web:build --static && cd build/web/client/ && now
  - yarn run size
before_install:
  # package-lock.json was introduced in npm@5
  - '[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest' # skipped when using node 9
  - npm install -g greenkeeper-lockfile@1
before_script:
  - greenkeeper-lockfile-update
after_script:
  - greenkeeper-lockfile-upload
after_success:
  - test $TRAVIS_BRANCH = "master" && yarn run doc
  - npx semantic-release
  - yarn run report-coverage
